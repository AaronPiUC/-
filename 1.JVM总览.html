            margin: 10px auto;
        }

            font-size: 12px;

            display: inline-block;

            background-color: #d0cfd8;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }

            display: block;
            margin:10px auto;
            margin-bottom: 0;
        }

            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;
            background-color: #f5f5f5;
        }
            #navBar::-webkit-scrollbar-track{

            background-color: #6b6b70;

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体'; font-weight:600;&quot;>运行顺序：&lt;/span>&lt;span style=&quot; font-family:'思源黑体';&quot;>&lt;br />&#x9;java源文件-&amp;gt;编译器-&amp;gt;字节码文件-&amp;gt;JVM-&amp;gt;机器码&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体'; font-weight:600;&quot;>跨平台执行的原因：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>&#x9;每个平台解释器不同，虚拟机相同。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体'; font-weight:600;&quot;>虚拟机实例：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>&#x9;程序开始运行，虚拟机开始实例化，并且每个程序都有自己的虚拟机，多个虚拟机实例之间数据不能共享。&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体'; font-weight:600;&quot;>线程：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>&#x9;程序执行中的一个线程实体。JVM允许一个应用并发执行多个线程。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体'; font-weight:600;&quot;>线程的生命周期：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>&#x9;当线程本地存储、缓冲区分配、同步对象、栈、程序计数器等准备好以后，就会创建一个操作系统原生线程。Java 线程结束，原生线程随之被回收。操作系统负责调度所有线程，并把它们分配到任何可用的 CPU 上。当原生线程初始化完毕，就会调用 Java 线程的 run() 方法。当线程结束时，会释放原生线程和 Java 线程的所有资源。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'思源黑体';&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use transform="translate(192,13)" xlink:href="#note"/>
        </g>
    </g>

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>这个线程等待 JVM 到达安全点操作出现。这些操作必须要在独立的线程里执行，因为当 堆修改无法进行时，线程都需要 JVM 位于安全点。这些操作的类型有：stop-theworld 垃圾回收、线程栈 dump、线程暂停、线程偏向锁（biased locking）解除。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(179,5)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:width="145.6" ed:parentid="259" transform="matrix(1,0,0,1,741,816)" ed:height="24" id="269">
        <text class="st4">

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>这线程负责定时器事件（也就是中断），用来调度周期性操作的执行&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(120,5)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:width="95.2" ed:parentid="259" transform="matrix(1,0,0,1,741,847)" ed:height="24" id="271">
        <text class="st4">
            <tspan y="19.5" style="white-space:pre" x="9">GC 线程 </tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>这些线程支持 JVM 中不同的垃圾回收活动&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(70,5)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:width="115.2" ed:parentid="259" transform="matrix(1,0,0,1,741,877)" ed:height="24" id="273">
        <text class="st4">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>这些线程在运行时将字节码动态编译成本地平台相关的机器码&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(90,5)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:width="128.8" ed:parentid="259" transform="matrix(1,0,0,1,741,908)" ed:height="24" id="277">
        <text class="st4">
            <tspan y="19.5" style="white-space:pre" x="9">信号分发线程 </tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'思源黑体';&quot;>这个线程接收发送到 JVM 的信号并调用适当的 JVM 方法处理。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(103,5)" xlink:href="#note"/>
        </g>
    </g>
